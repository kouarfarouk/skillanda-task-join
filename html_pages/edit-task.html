
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task - Skillanda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body>
    <div class="min-h-screen bg-gray-50">
        <!-- Navigation Bar -->
        <nav class="bg-white shadow-sm">
            <div class="container mx-auto px-4">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center gap-3">
                        <svg width="32" height="32" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="40" height="40" rx="8" fill="#0EA5E9"/>
                            <path d="M14 20H26M20 14V26" stroke="white" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        <span class="text-xl font-bold text-gray-900">Skillanda</span>
                    </div>
                    <div class="flex items-center space-x-6">
                        <a href="#" class="text-gray-600 hover:text-teal-600 font-medium">Tasks</a>
                        <a href="#" class="text-teal-600 font-medium border-b-2 border-teal-600">My Tasks</a>
                        <a href="#" class="text-gray-600 hover:text-teal-600 font-medium">Projects</a>
                        <a href="#" class="text-gray-600 hover:text-teal-600 font-medium">Skillers</a>
                    </div>
                    <div class="flex items-center gap-3">
                        <button class="bg-teal-600 hover:bg-teal-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">
                            Create Task
                        </button>
                        <div class="w-8 h-8 bg-gray-300 rounded-full"></div>
                    </div>
                </div>
            </div>
        </nav>

        <main class="container mx-auto px-4 py-8">
            <div class="max-w-4xl mx-auto">
                <div class="flex items-center justify-between mb-8">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">Edit Task</h1>
                        <p class="text-gray-600 mt-1">Update task details and information</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <button class="border border-gray-300 bg-white hover:bg-gray-50 text-gray-600 px-4 py-2 rounded-md text-sm font-medium">Cancel</button>
                        <button class="bg-teal-600 hover:bg-teal-700 text-white px-4 py-2 rounded-md text-sm font-medium">Save Changes</button>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow p-6">
                    <form class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Task Title</label>
                                <input type="text" id="title" value="Website Redesign" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-transparent">
                            </div>
                            <div>
                                <label for="priority" class="block text-sm font-medium text-gray-700 mb-2">Priority</label>
                                <select id="priority" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-transparent">
                                    <option value="Low">Low</option>
                                    <option value="Medium">Medium</option>
                                    <option value="High" selected>High</option>
                                </select>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="status" class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                                <select id="status" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-transparent">
                                    <option value="Not Started">Not Started</option>
                                    <option value="Planning">Planning</option>
                                    <option value="In Progress" selected>In Progress</option>
                                    <option value="Completed">Completed</option>
                                </select>
                            </div>
                            <div>
                                <label for="dueDate" class="block text-sm font-medium text-gray-700 mb-2">Due Date</label>
                                <input type="date" id="dueDate" value="2025-06-15" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-transparent">
                            </div>
                        </div>

                        <div>
                            <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                            <textarea id="description" rows="6" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-transparent" placeholder="Describe the task details...">Improve the user experience and visual design of our company website. This includes updating the homepage, product pages, and contact form to align with our new brand guidelines. We need to ensure the site is fully responsive and optimized for all devices.</textarea>
                        </div>

                        <div>
                            <label for="tags" class="block text-sm font-medium text-gray-700 mb-2">Tags</label>
                            <input type="text" id="tags" value="Design, Frontend, UX" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-transparent" placeholder="Enter tags separated by commas">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Progress</label>
                            <div class="flex items-center gap-4">
                                <input type="range" min="0" max="100" value="35" class="flex-1 h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                                <span class="text-sm font-medium text-gray-700 w-12">35%</span>
                            </div>
                        </div>

                        <div class="flex justify-end gap-3 pt-6 border-t">
                            <button type="button" class="border border-gray-300 bg-white hover:bg-gray-50 text-gray-600 px-6 py-2 rounded-md text-sm font-medium">Cancel</button>
                            <button type="submit" class="bg-teal-600 hover:bg-teal-700 text-white px-6 py-2 rounded-md text-sm font-medium">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
